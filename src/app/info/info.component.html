<div class="info" *ngIf="customers[customerSlug]">
  <h1 class="text-center">Customer Record</h1>
  <br />
  <table class="table table-bordered secondary-table">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Company</th>
      <th>Gender</th>
      <th>Customer ID</th>
      <th>Country</th>
      <th>State</th>
    </tr>
    <tr>
        <td *ngFor="let cust of customers[customerSlug]">{{ cust }}</td>
      </tr>
    </table>
  <br />
  <br/><br/>
</div>
